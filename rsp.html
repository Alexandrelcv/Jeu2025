<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Rock Scissors Paper</h1>
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">You</div>
                <div class="score-value" id="player-score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Computer</div>
                <div class="score-value" id="computer-score">0</div>
            </div>
        </div>
        
        <div id="battle-arena" class="battle-arena">
            <div class="player-side">
                <div class="player-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div id="player-choice-display" class="choice-display"></div>
            </div>
            <div class="versus">VS</div>
            <div class="computer-side">
                <div class="computer-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div id="computer-choice-display" class="choice-display"></div>
            </div>
        </div>
        
        <div id="game-status" class="game-status">Choose your move!</div>
        
        <div class="player-choice">
            <div class="choice" id="rock">
                <i class="fas fa-hand-rock fa-3x"></i>
                <span class="choice-label">Rock</span>
            </div>
            <div class="choice" id="paper">
                <i class="fas fa-hand-paper fa-3x"></i>
                <span class="choice-label">Paper</span>
            </div>
            <div class="choice" id="scissors">
                <i class="fas fa-hand-scissors fa-3x"></i>
                <span class="choice-label">Scissors</span>
            </div>
        </div>
        
        <div id="result" class="game-status result-animation"></div>
        
        <div class="streak-container">
            <div class="streak-label">Current Streak:</div>
            <div id="streak-counter" class="streak-counter">0</div>
        </div>
        
        <div class="button-group">
            <button id="reset-game"><i class="fas fa-redo-alt"></i> Play Again</button>
            <button class="back-button" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Back to Menu
            </button>
        </div>
    </div>
    <script src="rsp.js"></script>
</body>
</html>
