<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value" id="score-x">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Player O</div>
                <div class="score-value" id="score-o">0</div>
            </div>
        </div>
        <div id="game-status" class="game-status">Player X's turn</div>
        <div id="game-container" class="game-board"></div>
        <div class="button-group">
            <button id="reset-game"><i class="fas fa-redo-alt"></i> Reset Game</button>
            <button class="back-button" onclick="window.location.href='game.html'">
                <i class="fas fa-home"></i> Back to Menu
            </button>
        </div>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
